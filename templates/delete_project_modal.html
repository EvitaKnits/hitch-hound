<div class="modal-custom" id="confirmDeleteModal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h5 id="deleteModalTitle" class="modal-title mb-4">Are you sure you want to delete this project?</h5>
        <div class="modal-buttons">
            <button id="confirmDeleteBtn" class="btn btn-outline-danger">Yes, Delete</button>
            <button id="cancelDeleteBtn" class="btn btn-outline-secondary">No, Cancel</button>
        </div>
    </div>
</div>
