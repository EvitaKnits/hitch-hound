{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
    <h2>Enter New Password</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit" class="btn btn-primary">Change my password</button>
    </form>
{% endblock %}
