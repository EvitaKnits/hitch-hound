{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Password Reset Complete</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <!-- Success message indicating password reset completion with a login link -->
                        Your password has been set. You can now <a href="{% url 'login' %}">log in</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
