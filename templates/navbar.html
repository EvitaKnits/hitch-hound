{% load static %}

<!-- Logged in navigation bar with links to all parts of the site -->
<button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
    aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>
<!-- Offcanvas menu for smaller screens -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbar">
    <div class="offcanvas-header">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item {% if active_page == 'issues' %}active{% endif %}">
                <a class="nav-link" href="{% url 'issues' %}">Issues<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active_page == 'projects' %}active{% endif %}">
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
            </li>
            <li class="nav-item {% if active_page == 'reports' %}active{% endif %}">
                <a class="nav-link" href="{% url 'issue_listing_by_status' %}">Reports</a>
            </li>
            <li class="nav-item {% if active_page == 'profile' %}active{% endif %}">
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="open-logout-modal-btn">Logout</a>
            </li>
        </ul>
    </div>
</div>
