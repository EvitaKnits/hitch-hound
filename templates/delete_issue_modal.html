<!-- Modal for confirming or cancelling Issue deletion -->
<div class="modal-custom" id="confirm-delete-modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h5 id="delete-modal-title" class="modal-title mb-4">Are you sure you want to delete this issue?</h5>
        <div class="modal-buttons">
            <button id="confirm-delete-btn" class="btn btn-outline-danger">Yes, Delete</button>
            <button id="cancel-delete-btn" class="btn btn-outline-secondary">No, Cancel</button>
        </div>
    </div>
</div>
