{% extends 'base.html' %}

{% block nav %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'issues' %}">Issues</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'projects' %}">Projects</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'reports' %}">Reports</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="{% url 'logoutconfirm' %}">Logout<span
        class="sr-only">(current)</span></a>
</li>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Logout</h2>
                </div>
                <div class="card-body">
                    <h4 class="mb-4">Are you sure you want to log out?</h4>
                    <form method="post" action="{% url 'logout' %}" class="d-flex justify-content-start">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">Yes, Log Out</button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">No, Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
