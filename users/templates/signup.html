{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block nav %}
<!-- Navigation for just this page to direct user to login page instead -->
<li class="nav-item">
    <a class="nav-link" href="{% url 'login' %}">Already registered? <span id="login">Login</span></a>
</li>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card">
                <div class="card-header">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <!-- Form for user registration -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <p> * mandatory field </p>
                        <button type="submit" class="btn btn-custom w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
