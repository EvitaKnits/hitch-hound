{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <!-- Alert Placeholder -->
                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}
                <div class="card-body">
                    <!-- Form for logging in -->
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="username" name="username" class="form-control mb-3" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" name="password" class="form-control mb-3">
                        </div>
                        <div class="row">
                            <div class="col-12 col-sm-6 mb-2 mb-sm-0">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <div class="col-12 col-sm-6">
                                <a href="{% url 'password_reset' %}" class="btn btn-secondary w-100" id="forgot">Forgot
                                    your password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/alert.js' %}"></script>
{% endblock %}
